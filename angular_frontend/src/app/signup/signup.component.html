<div style="margin: 10px;">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <h1>Sign Up</h1>
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="signUp()" *ngIf="form.getRawValue() as f">
              <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name" formControlName="firstName">
              </div>
              <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name" formControlName="lastName">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email Address <i style="color: red;">*</i></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="inputUsername">Username <i style="color: red;">*</i></label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" formControlName="userName">
              </div>
              <div class="form-group">
                <label for="inputGender">Gender</label>
                <input type="text" class="form-control" id="inputGender" placeholder="Enter Gender" formControlName="gender">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" formControlName="address">
              </div>
              <div class="form-group">
                <label for="inputBirthDate">Birth Date</label>
                <input type="date" class="form-control" id="inputBirthDate" placeholder="Enter Birth Date" formControlName="birthDate">
              </div>
              <div class="form-group">
                <label for="inputPhoneNumber">Phone number</label>
                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter Phone Number" formControlName="phoneNumber">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password <i style="color: red;">*</i></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
                <small *ngIf="f.password" class="form-text">
                  <i *ngIf="user.passwordStrength(f.password) as strength" [style]="'color: ' + ['red', 'red', 'orange', 'green'][strength - 1]">
                  {{'â€¢'.repeat(strength) + " " + ['Very weak', 'Weak', 'Medium', 'Strong'][strength -1]}}
                  </i>
                </small>
              </div>
              <div class="form-group">
                <label for="inputRepeatPassword">Repeat Password <i style="color: red;">*</i></label>
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password" formControlName="repeatPassword">
                <small *ngIf="f.password && f.repeatPassword && f.password !== f.repeatPassword" class="form-text"><i style="color: red;">Passwords don't match</i></small>
              </div>
              <small class="form-text"><i style="color: red;">*</i> Required</small>
              <button type="submit" class="btn btn-primary btn-block"
               [disabled]="!(f.userName && f.email && f.password && f.repeatPassword && f.password === f.repeatPassword)">SIGN UP</button>
              <small *ngIf="error" class="form-text"><i style="color: red;">{{error}}</i></small>
              <a routerLink="/login">Already have an account? Sign In</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
