<div style="margin: 10px;">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <h1>Create Listing</h1>
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="createListing()">
              <div class="form-group">
                <label for="inputName">Name <i style="color: red;">*</i></label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter Name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="textareaDescription">Description</label>
                <textarea class="form-control" id="textareaDescription" placeholder="Enter Description" rows="3" formControlName="description"></textarea>
              </div>
              <div class="form-group">
                <label for="inputAvailableAssets">Available Assets</label>
                <input type="number" min=1 class="form-control" id="inputAvailableAssets" placeholder="Enter Available Assets" formControlName="availableAssets">
              </div>
              <div class="form-group">
                <label for="inputStartDate">Start Date</label>
                <input type="date" class="form-control" id="inputStartDate" placeholder="Enter Start Date" formControlName="startDate">
              </div>
              <div class="form-group">
                <label for="inputPrice">Price <i style="color: red;">*</i></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">â‚¬</span>
                  </div>
                  <input type="number" min=0 step=0.01 class="form-control" id="inputPrice" placeholder="Enter Price" formControlName="price">
                </div>
              </div>
              <small class="form-text"><i style="color: red;">*</i> Required</small>
              <button type="submit" class="btn btn-primary btn-block" *ngIf="form.getRawValue() as f" [disabled]="!(f.name && f.price)">Create Listing</button>
              <small *ngIf="error" class="form-text"><i style="color: red;">{{error}}</i></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
