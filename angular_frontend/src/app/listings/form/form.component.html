<div style="margin: 10px;">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <h1>{{listingId < 0 ? 'Create Listing' : 'Edit Listing'}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="createListing()">
              <div class="form-group">
                <label for="inputName">Name <i style="color: red;">*</i></label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter Name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="textareaDescription">Description</label>
                <textarea class="form-control" id="textareaDescription" placeholder="Enter Description" rows="3" formControlName="description"></textarea>
              </div>
              <div class="form-group">
                <label for="inputAvailableAssets">Available Assets</label>
                <input type="number" min=1 class="form-control" id="inputAvailableAssets" placeholder="Enter Available Assets" formControlName="availableAssets">
              </div>
              <div class="form-group">
                <label for="inputDate">Date</label>
                <input type="date" class="form-control" id="inputDate" placeholder="Enter Start Date" formControlName="date">
              </div>
              <div class="form-group">
                <label for="inputPrice">Price <i style="color: red;">*</i></label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">â‚¬</span>
                  </div>
                  <input type="number" min=0 step=0.01 class="form-control" id="inputPrice" placeholder="Enter Price" formControlName="price">
                </div>
              </div>
              <div class="form-group">
                <label for="inputLocation">Location</label>
                <input type="text" class="form-control" id="inputLocation" placeholder="Enter Location" formControlName="location">
              </div>
              <div class="form-group">
                <label for="inputImage">Image</label>
                <div class="custom-file" id="inputImage">
                  <input type="file" class="custom-file-input" id="customFile" (change)="fileSelected($event)">
                  <label class="custom-file-label" for="customFile">{{fileName ? fileName : 'Choose Image'}}</label>
                </div>
                <div *ngIf="imgSrc" style="display: flex;justify-content: center;">
                  <img style="width: 318px;height: 200px;" [src]="imgSrc">
                </div>
                <button *ngIf="imgSrc" type="button" class="btn btn-outline-danger btn-block" (click)="imgSrc = null">Remove picture</button>
                <small *ngIf="imgError" class="form-text"><i style="color: red;">{{imgError}}</i></small>
              </div>
            </form>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <div *ngFor="let category of categories">
                  <h6 style="margin-top: 10px;">{{category[0]}}</h6>
                  <div class="form-check" *ngFor="let c of category[1]">
                    <input class="form-check-input" type="checkbox" [id]="c.name" [(ngModel)]="c.selected">
                    <label class="form-check-label" [for]="c.name">
                      {{c.name}}
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <small class="form-text"><i style="color: red;">*</i> Required</small>
            <button type="submit" (click)="createListing()" class="btn btn-primary btn-block" *ngIf="form.getRawValue() as f" [disabled]="!(f.name && f.price)">{{listingId < 0 ? 'Create Listing' : 'Edit Listing'}}</button>
            <small *ngIf="error" class="form-text"><i style="color: red;">{{error}}</i></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
