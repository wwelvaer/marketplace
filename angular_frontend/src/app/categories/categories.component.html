<div style="margin: 10px;">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let category of categories; let i = index">
              <h5 class="card-title">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" [placeholder]="category[0]" readonly>
                  <div class="input-group-append" *ngIf="category[0] !== 'Other'">
                    <button class="btn btn-danger" type="button" (click)="removeCategory(i)">Remove</button>
                  </div>
                </div>
              </h5>
              <ul>
                <li *ngFor="let option of category[1]; let j = index">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" [placeholder]="option" readonly>
                    <div class="input-group-append">
                      <button class="btn btn-danger" type="button" (click)="removeOption(i, j)">Remove</button>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="option name" [(ngModel)]="newOptionName[i]">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" (click)="addOption(i)" [disabled]="loading || !newOptionName[i]">Add Option</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Category name" [(ngModel)]="newCategoryName">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="addCategory()" [disabled]="loading || !newCategoryName">Add Category</button>
              </div>
            </div>
            <h5 *ngIf="error"><i style="color: red;">{{error}}</i></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
